name: PR Labeler
on: [pull_request, pull_request_review]

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - uses: 2KAbhishek/gh-pr-labeler@main
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        required: 3
        wip: true
        target-branch: main
        label: Changes in main
        color: 8989FF
